<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <title>Age Calculator | USK</title>
</head>

<body>
    <nav>
        <label id="switch">
            <i class="fa-solid fa-bars"></i>
            <input type="checkbox" onclick="sidebar()" name="toggle-btn" id="toggle-btn">
        </label>
    </nav>
    <a href="index.html"><img src="logo.png" id="logo" alt=""></a>
    <div id="sidebar">
        <label>
            <i class="fa-solid fa-xmark"></i>
            <input type="checkbox" onclick="sidebarHide()" id="cancel-checkbox">
        </label>
        <a href="index.html" style="margin-top: 60px;">Calculator</a>
        <a href="table.html">Table Generator</a>
        <a href="age.html">Age Calculator</a>
    </div>

    <div class="age">
        <h1>Age Calculator</h1>
        <div class="age-calculator">
            <label for="">Enter your date of birth:</label>
            <input id="dob" type="date">
            <button onclick="age()">Calculate</button>
            <input type="text" readonly id="ageField" onfocus="blur()">
        </div>
    </div>
    <footer>
        <p>Developed by <a href="https://uskdev.netlify.app/" target="_blank">USK</a></p>
    </footer>
</body>
<script src="app.js"></script>



</html>
