<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <title>Calculator | USK</title>
</head>

<body>
    <nav>
        <label id="switch">
            <i class="fa-solid fa-bars"></i>
            <input type="checkbox" onclick="sidebar()" name="toggle-btn" id="toggle-btn">
        </label>

    </nav>
    <a href="index.html"><img src="logo.png" id="logo" alt=""></a>
    <div id="sidebar">
        <label>
            <i class="fa-solid fa-xmark"></i>
            <input type="checkbox" onclick="sidebarHide()" id="cancel-checkbox">
        </label>
        <a href="index.html" style="margin-top: 60px;">Calculator</a>
        <a href="table.html">Table Generator</a>
        <a href="age.html">Age Calculator</a>
    </div>
    <div id="container">
        <div class="calculator">
            <input id="displayfield" type="text" readonly onfocus="blur()">
            <div class="row">
                <button onclick="Clear()" class="col1">C</button>
                <button onclick="allClear()" class="col2">AC</button>
                <button onclick="display('-')" class="col3">-/+</button>
                <button onclick="display('/')" class="operation">/</button>

            </div>
            <div class="row">
                <button onclick="display(7)" class="col1">7</button>
                <button onclick="display(8)" class="col2">8</button>
                <button onclick="display(9)" class="col3">9</button>
                <button onclick="display('*')" class="operation">x</button>
            </div>
            <div class="row">
                <button onclick="display(4)" class="col1">4</button>
                <button onclick="display(5)" class="col2">5</button>
                <button onclick="display(6)" class="col3">6</button>
                <button onclick="display('-')" class="operation">-</button>
            </div>
            <div class="row">
                <button onclick="display(1)" class="col1">1</button>
                <button onclick="display(2)" class="col2">2</button>
                <button onclick="display(3)" class="col3">3</button>
                <button onclick="display('+')" class="operation">+</button>
            </div>
            <div class="row">
                <button onclick="display(0)" class="col1">0</button>
                <button onclick="display('.')" class="col2">.</button>
                <button onclick="eq()" id="equal-btn">=</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Developed by <a href="https://uskdev.netlify.app/" target="_blank">USK</a></p>
    </footer>
</body>
<script src="app.js"></script>

</html>
