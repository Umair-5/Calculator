<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Table Generator | USK</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

</head>

<body>
    <nav>
        <label id="switch">
            <i class="fa-solid fa-bars"></i>
            <input type="checkbox" onclick="sidebar()" name="toggle-btn" id="toggle-btn">
        </label>
    </nav>
    <a href="table.html"><img src="logo.png" id="logo" alt=""></a>

    <div id="sidebar">
        <label>
            <i class="fa-solid fa-xmark"></i>
            <input type="checkbox" onclick="sidebarHide()" id="cancel-checkbox">
        </label>
        <a href="index.html" style="margin-top: 60px;">Calculator</a>
        <a href="table.html">Table Generator</a>
        <a href="age.html">Age Calculator</a>
    </div>
    <main>
        <section id="table-sec">
            <h1 class="heading">Table Generator</h1>
            <input onmousewheel="return false" type="number" id="tableNum" placeholder="Enter a number to print table">
            <input onmousewheel="return false" type="number" id="tableRange" placeholder="Enter range of table">
            <button onclick="generateTable()" id="table-btn">Generate Table</button>
            <p id="table"></p>
        </section>
    </main>
    <footer id="foot">
        <p>Developed by <a href="https://uskdev.netlify.app/">USK</a></p>
    </footer>
</body>
<script src="app.js"></script>

</html>
